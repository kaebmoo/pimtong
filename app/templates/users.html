{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">{{ t('user_header', lang) }}</h1>
    <button onclick="openUserModal()" class="bg-primary hover:bg-sky-600 text-white font-bold py-2 px-4 rounded shadow">
        <i class="fas fa-user-plus mr-1"></i> {{ t('btn_add_user', lang) }}
    </button>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{
                    t('col_name', lang) }}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{
                    t('col_role', lang) }}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{
                    t('col_status', lang) }}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{
                    t('col_contact', lang) }}</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{
                    t('col_telegram', lang) }}
                </th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">{{
                    t('col_actions', lang) }}</th>
            </tr>
        </thead>
        <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Populated by JS -->
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="userModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden" x-show="open">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">{{ t('modal_add_user', lang) }}</h3>
            <div class="mt-2 text-left">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">{{ t('label_username',
                            lang) }}</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="text" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">{{ t('label_fullname',
                            lang) }}</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="fullName" type="text" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">{{ t('label_phone',
                            lang) }}</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="phoneNumber" type="text" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">{{ t('label_email', lang)
                            }} {{ t('label_optional', lang) }}</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email">
                    </div>
                    <div class="mb-4" id="passwordField">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">{{ t('label_password',
                            lang) }}</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="role">{{ t('label_role', lang)
                            }}</label>
                        <select
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="role">
                            <option value="technician">Technician</option>
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="teamId">{{ t('label_team', lang)
                            }}</label>
                        <select
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="teamId">
                            <option value="">{{ t('label_unassigned', lang) }}</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="telegramId">{{ t('col_telegram',
                            lang) }} {{ t('label_optional', lang) }}</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="telegramId" type="text">
                    </div>
                    <div class="flex items-center justify-between mt-6">
                        <button type="button" onclick="closeUserModal()"
                            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            {{ t('btn_cancel', lang) }}
                        </button>
                        <button type="submit"
                            class="bg-primary hover:bg-sky-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            {{ t('btn_save', lang) }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        initPage();
    });

    let teamsMap = {};

    // Translations Map
    const translations = {
        edit: "{{ t('btn_edit', lang) }}",
        delete: "{{ t('btn_delete', lang) }}",
        confirm: "{{ t('confirm_delete_user', lang) }}",
        modalAdd: "{{ t('modal_add_user', lang) }}",
        modalEdit: "{{ t('modal_edit_user', lang) }}",
        active: "{{ t('status_active', lang) }}",
        inactive: "{{ t('status_inactive', lang) }}",
        unassigned: "{{ t('label_unassigned', lang) }}",
        err: "{{ t('err_error', lang) }}"
    };

    async function initPage() {
        await loadTeams();
        await loadUsers();
    }

    async function loadTeams() {
        try {
            const response = await fetch('/api/teams/');
            if (response.ok) {
                const teams = await response.json();
                const select = document.getElementById('teamId');
                // Keep "No Team" option
                select.innerHTML = '<option value="">No Team</option>';

                teams.forEach(team => {
                    teamsMap[team.id] = team;
                    const option = document.createElement('option');
                    option.value = team.id;
                    option.text = team.name;
                    select.appendChild(option);
                });
            }
        } catch (e) {
            console.error("Failed to load teams", e);
        }
    }

    async function loadUsers() {
        const response = await fetch('/api/users/');
        const users = await response.json();
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';



        users.forEach(user => {
            const tr = document.createElement('tr');

            let teamLabel = '<span class="text-gray-400">No Team</span>';
            if (user.team_id && teamsMap[user.team_id]) {
                const team = teamsMap[user.team_id];
                teamLabel = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full text-white" style="background-color: ${team.color}">
                                ${team.name}
                             </span>`;
            }

            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-full" src="https://ui-avatars.com/api/?name=${user.full_name}&background=random" alt="">
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">${user.full_name}</div>
                            <div class="text-sm text-gray-500">@${user.username}</div>
                            <div class="mt-1">${teamLabel}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800 uppercase">
                        ${user.role}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${user.is_active ? translations.active : translations.inactive}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <div class="text-sm text-gray-900">${user.phone_number || '-'}</div>
                    <div class="text-xs text-gray-500">${user.email || ''}</div>
                </td>
                 <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${user.telegram_id || '-'}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button onclick='editUser(${JSON.stringify(user).replace(/'/g, "&#39;")})' class="text-indigo-600 hover:text-indigo-900 mr-2">${translations.edit}</button>
                    <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900">${translations.delete}</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    const modal = document.getElementById('userModal');
    const form = document.getElementById('userForm');

    function openUserModal() {
        document.getElementById('modalTitle').innerText = translations.modalAdd;
        form.reset();
        document.getElementById('userId').value = '';
        document.getElementById('passwordField').style.display = 'block';
        document.getElementById('password').required = true;

        // Reset Logic for security
        // Ideally hide Role field if not Admin (mock logic)
        document.getElementById('role').disabled = false;

        modal.classList.remove('hidden');
    }

    function closeUserModal() {
        modal.classList.add('hidden');
    }

    function editUser(user) {
        document.getElementById('modalTitle').innerText = translations.modalEdit;
        document.getElementById('userId').value = user.id;
        document.getElementById('username').value = user.username;
        document.getElementById('fullName').value = user.full_name;
        document.getElementById('role').value = user.role;
        document.getElementById('phoneNumber').value = user.phone_number || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('telegramId').value = user.telegram_id || '';
        document.getElementById('teamId').value = user.team_id || '';

        // Mockup Logic: If regular user (simulated), disable Role
        // document.getElementById('role').disabled = true;

        // Password optional on edit
        document.getElementById('passwordField').style.display = 'block';
        document.getElementById('password').value = '';
        document.getElementById('password').required = false;
        document.getElementById('password').placeholder = "Leave blank to keep current";

        modal.classList.remove('hidden');
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userId = document.getElementById('userId').value;
        const isEdit = !!userId;

        const data = {
            username: document.getElementById('username').value,
            full_name: document.getElementById('fullName').value,
            role: document.getElementById('role').value,
            phone_number: document.getElementById('phoneNumber').value,
            email: document.getElementById('email').value,
            telegram_id: document.getElementById('telegramId').value,
            // Convert empty string to null for team_id
            team_id: document.getElementById('teamId').value ? parseInt(document.getElementById('teamId').value) : null,
            is_active: true
        };

        const password = document.getElementById('password').value;
        if (password) {
            data.password = password;
        }

        const url = isEdit ? `/api/users/${userId}` : '/api/users/';
        const method = isEdit ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            closeUserModal();
            loadUsers();
        } else {
            const err = await response.json();
            alert(translations.err + ": " + err.detail);
        }
    });

    async function deleteUser(userId) {
        if (!confirm(translations.confirm)) return;

        const response = await fetch(`/api/users/${userId}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            loadUsers();
        } else {
            const err = await response.json();
            alert(translations.err + ": " + err.detail);
        }
    }

</script>
{% endblock %}
